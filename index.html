<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats Preview Crad &dash; Component</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <div class="content">
          <h2 class="header">
            Get <span>Insights</span> that help your business grow.
          </h2>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h3 class="stat-header">10k+</h3>
              <p class="stat-description">companies</p>
            </div>
            <div class="stat">
              <h3 class="stat-header">314</h3>
              <p class="stat-description">templates</p>
            </div>
            <div class="stat">
              <h3 class="stat-header">12m+</h3>
              <p class="stat-description">queries</p>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </main>
  </body>
</html>
